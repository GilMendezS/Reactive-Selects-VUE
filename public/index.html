<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selects</title>
</head>
<body>  
    
    <div id="app">
        <select name="" id="" v-model="state">
            <option value="">State</option>
            <option :value="s.id" v-for="s in states" :key="state.id">{{s.name}}</option>
        </select>
        <br><br>
        <select name="" id="" v-model="city" :disabled="!state">
            <option value="">City</option>
            <option :value="c.id" v-for="c in filteredCities" :key="c.id">{{c.name}}</option>
        </select>
        <br><br>
        <button :disabled="invalidForm">Continue</button>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script>
        new Vue({
            el: '#app', 
            data(){
                return {
                    state: '',
                    city: '',
                    states: [],
                    cities: []
                }
            },
            mounted(){
                this.getStates();
                this.getCities();
            },
            methods: {
                getStates(){
                    axios.get('/api/states')
                    .then(response => {
                        this.states = response.data.states;
                    })
                    .catch(err => {
                        console.log(err);
                    })
                },
                getCities(){
                    axios.get('/api/states/cities')
                    .then(response => {
                        this.cities = response.data.cities;
                    })
                    .catch(err => {
                        console.log(err);
                    })
                }
            },
            computed: {
                invalidForm(){
                    return this.state == '' || this.city == ''
                },
                filteredCities(){
                    return this.cities.filter( city => city.state_id == this.state)
                }
            },
            watch: {
                state(){
                    this.city = ''
                }
            }
        });
    </script>
</body>
</html>
